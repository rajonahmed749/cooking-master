<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/logo.jpg" />
    <link rel="icon" type="image/png" href="https://example.com/favicon.png" />
    <title>Cooking Master</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- my css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <section class="header-area">
        <header class="container header-bg-color">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand nav-logo" style="font-size: 28px; color: #2fad55;font-weight: bold;"
                        href="#">
                        Cooking Master</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item me-3" style="font-size: 17px;font-weight: 600;">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-3" style="font-size: 17px;font-weight: 600;">
                                <a class="nav-link text-dark" href="#">Recipes</a>
                            </li>
                            <li class="nav-item  me-3" style="font-size: 17px;font-weight: 600;">
                                <a class="nav-link text-dark" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- button -->
            <div class="container">
                <form class="col-md-6 m-auto py-5" onsubmit="event.preventDefault();">
                    <div class="input-group mb-3">
                        <input id="search-input" type="text" class="form-control" placeholder="Search For Meal...">
                        <button id="search-button" type="button"
                            style="color: #fff; background-color: #afc530; width: 120px; height: 55px; border-radius: 5px; border: none;">Search</button>
                    </div>
                </form>
                <h2 id="message" class="text-white text-center "></h2>
                <div id="meal-container" class="row">
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="modal-body" class="modal-body d-flex flex-column justify-content-center">
                                <div class="d-flex flex-column justify-content-center">
                                    <img id="meal-img" src="..." height="400" class="img-fluid" alt="Meal image">
                                    <h2 class="modal-title text-capitalize align-self-start p-2" id="exampleModalLabel">
                                        <span id='meal-name'></span>
                                    </h2>
                                </div>
                                <div class="mt-3 p-2">
                                    <h5> <strong>Ingredients</strong> </h5>
                                    <ul id="parent-ingredient" class="list-unstyled">
                                    </ul>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
            <script src="app.js"></script>
</body>

</html>
